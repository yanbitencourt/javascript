<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: rgb(171, 125, 214);
            color: white; /*Isso é um comentário em CSS*/
            font: normal 20pt Arial;
        }
        h1 {
            color: rgb(90, 89, 89);
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1> <!-- Isso é um comentário em HTML-->
    <p>Já me livrei da maldição</p>
    <script>
        var nome = window.prompt("Qual o seu nome?") //Isso é um comentário em JS
        window.alert( "É um grandre prazer em te conhecer, " + nome + "!") //Concatenação
    </script>
</body>
</html>
