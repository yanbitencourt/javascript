<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vamos contar</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Vamos Contar</h1>
    </header>
    <section>
        <div id="dados">
            <p>
                Início:
                <input type="number" name="inicio" id="numb">
            </p>
            <p>
                Fim:
                <input type="number" name="fim" id="end">
            </p>
            <p>
                Passo:
                <input type="number" name="step" id="step">
            </p>
            <p>
                <input type="button" value="Contar" onclick="contar()">
            </p>
        </div>
        <div id="res">
            Preparando contagem
        </div>
    </section>
    <footer>
        <p>&copy;Cursoemvídeo</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
